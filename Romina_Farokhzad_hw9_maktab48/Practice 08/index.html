<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Practice 08</title>
  </head>
  <body>
    <h3>Time</h3>
    <div class="incremental-input" id="time-input">
      <input type="text" class="form-control" />
    </div>
    <h3>Counter</h3>
    <div class="incremental-input" id="counter-input">
      <input type="text" class="form-control" />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        let plButton = "<button id=plus-btn2>+</button>";
        let miButton = "<button id=minus-btn2>-</button>";
        $("#time-input").append(plButton);
        $("#time-input").prepend(miButton);

        $("#plus-btn2").on("click", function () {
          let n = $("#time-input").find(".form-control");
          n.val(Number(n.val()));
        });
        $("#minus-btn2").on("click", function () {
          let n = $("#time-input").find(".form-control");
          let amount = Number(n.val());
          if (amount > 0) {
            n.val(amount - 1);
          }
        });
      });

      $(document).ready(function () {
        let pButton = "<button id=plus-btn>+</button>";
        let mButton = "<button id=minus-btn >-</button>";
        $("#counter-input").append(pButton);
        $("#counter-input").prepend(mButton);
        $("#plus-btn").on("click", function () {
          let n = $("#counter-input").find(".form-control");
          n.val(Number(n.val()) + 1);
        });
        $("#minus-btn").on("click", function () {
          let n = $("#counter-input").find(".form-control");
          let amount = Number(n.val());
          if (amount > 0) {
            n.val(amount - 1);
          }
        });
      });
    </script>
  </body>
</html>
